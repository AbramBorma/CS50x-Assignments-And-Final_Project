{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
   <div class="container h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-12 col-md-9 col-lg-7 col-xl-6">
         <div class="card" style="border-radius: 15px;">
           <div class="card-body p-5">
             <h2 class="text-uppercase text-center mb-5">Sign-in</h2>
             <form action="/login" method="POST">
               <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
               </div>
               <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required>
                {% if login_error %}
                <p class="error-message">{{ login_error }}</p>
                {% endif %}
                <a href="/change" name="change" class="fw-bold text-body">Forgot your password?</a>
                <br>
                <p class="text-center text-muted mt-5 mb-0">Not Registered yet? <a href="/register" class="fw-bold text-body"><u>Resgister Now</u></a></p>
               </div>
               </div>
               <div class="d-flex justify-content-center">
                 <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 mb-5 text-body login">Sign-in</button>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
{% endblock %}
